<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=1440" /> <!-- forza versione desktop -->
<title>Nummus Hub</title>

<style>
  /* ----- Reset ----- */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #000000;
    overflow: hidden;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, Helvetica, sans-serif;
  }

  /* ----- Sfondo nero con bagliore neon leggerissimo ----- */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    background: radial-gradient(circle at center,
                                rgba(255, 115, 0, 0.09),
                                rgba(0, 0, 0, 1) 70%);
    animation: neonPulse 6s ease-in-out infinite alternate;
    z-index: -1;
  }

  @keyframes neonPulse {
    0% {
      filter: blur(40px) brightness(1);
    }
    100% {
      filter: blur(80px) brightness(1.25);
    }
  }

  /* ----- Contenitore della tua immagine ----- */
  .hub-wrapper {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .hub-image {
    width: 75vw;
    max-width: 1400px;
    height: auto;
    opacity: 0.92; /* leggero fade, pi√π cyber */
  }
</style>
</head>

<body>
  <div class="hub-wrapper">
    <img src="img/nummus.hub.nos.png" class="hub-image" alt="Nummus Hub" />
  </div>
</body>
</html>

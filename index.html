<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Processor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #111;
    }

    .background {
      position: relative;
      width: 90vw;
      max-width: 1200px;
    }

    .background img {
      width: 100%;
      height: auto;
      display: block;
    }

    .container-data {
      position: absolute;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
    }

    /* Posizioni approssimate dei contenitori (puoi regolarli con precisione) */
    .container1 {
      top: 20%;
      left: 8%;
      width: 120px;
    }

    .container2 {
      top: 25%;
      left: 42%;
      width: 120px;
    }

    .container3 {
      top: 22%;
      right: 5%;
      width: 120px;
    }
  </style>
</head>
<body>
  <div class="background">
    <img src="your-image.png" alt="Crypto Machine"/>

    <div class="container-data container1">
      <!-- Dati contenitore 1 -->
      <p>Input Coin</p>
    </div>

    <div class="container-data container2">
      <!-- Dati contenitore 2 -->
      <p>Bitcoin Output</p>
    </div>

    <div class="container-data container3">
      <!-- Dati contenitore 3 -->
      <p>Market Analysis</p>
    </div>
  </div>
</body>
</html>

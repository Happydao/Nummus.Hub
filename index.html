<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=1440" />
<title>Nummus Hub</title>

<style>
  /* ----- Reset ----- */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #000000;
    min-height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, Helvetica, sans-serif;
    overflow: auto; /* posso scorrere se serve */
  }

  /* sfondo nero con alone neon leggero */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    background: radial-gradient(circle at center,
                                rgba(255, 140, 0, 0.14),
                                rgba(0, 0, 0, 1) 70%);
    animation: neonPulse 6s ease-in-out infinite alternate;
    z-index: -1;
  }

  @keyframes neonPulse {
    0% {
      filter: blur(40px) brightness(1);
    }
    100% {
      filter: blur(80px) brightness(1.2);
    }
  }

  .hub-wrapper {
    position: relative;
    width: 100%;
    max-width: 1400px;
    margin: 40px auto; /* distacco dall’alto/basso */
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px 40px; /* bordi neri laterali */
  }

  .hub-image {
    width: 60vw;        /* prima era 75vw: ora è più piccola */
    max-width: 1100px;  /* massimo su monitor grandi */
    max-height: 70vh;   /* lascio spazio nero sopra/sotto */
    height: auto;
    opacity: 0.93;
    display: block;
  }
</style>
</head>

<body>
  <div class="hub-wrapper">
    <img src="img/nummus.hub.nos.png" class="hub-image" alt="Nummus Hub" />
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Crypto Converter</title>
  <style>
    body {
      background: #0f1f2f;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .pipeline {
      display: flex;
      gap: 40px;
      align-items: flex-end;
    }

    .container {
      width: 150px;
      height: 250px;
      background: #1e2d3d;
      border: 4px solid #4fd1c5;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container span {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      text-align: center;
    }

    .pipe {
      width: 60px;
      height: 20px;
      background: #4fd1c5;
      border-radius: 10px;
      margin-top: -10px;
    }

    .pipe-vertical {
      width: 20px;
      height: 50px;
      background: #4fd1c5;
      margin: 0 auto;
      border-radius: 10px;
    }

    /* ðŸ”¥ Feu animÃ© */
    .fire-animation {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50%;
      background: radial-gradient(circle at 50% 100%, #ff9800, #e65100);
      animation: flames 0.8s infinite ease-in-out;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes flames {
      0% { transform: scaleY(1); opacity: 0.6; }
      50% { transform: scaleY(1.2); opacity: 1; }
      100% { transform: scaleY(1); opacity: 0.6; }
    }

    .container .data {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 10px;
    }

  </style>
</head>
<body>
  <div class="pipeline">
    <!-- Conteneur 1 -->
    <div class="container" id="container1">
      <div class="data">DonnÃ©es 1</div>
    </div>

    <!-- Pipe horizontale -->
    <div class="pipe"></div>

    <!-- Conteneur 2 -->
    <div class="container" id="container2">
      <div class="data">DonnÃ©es 2</div>
    </div>

    <!-- Pipe verticale + horizontale -->
    <div>
      <div class="pipe-vertical"></div>
      <div class="pipe"></div>
    </div>

    <!-- Conteneur 3 avec feu -->
    <div class="container" id="container3">
      <div class="fire-animation"></div>
      <div class="data">ðŸ”¥ DonnÃ©es 3</div>
    </div>
  </div>
</body>
</html>

<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <!-- blocchiamo layout desktop anche su mobile -->
  <meta name="viewport" content="width=1440" />
  <title>Nummus Hub</title>

  <style>
    /* ---- reset ---- */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font: normal 75% Arial, Helvetica, sans-serif;
      overflow: hidden; /* niente scrollbar, è solo scena */
      background: #000000;
    }

    canvas {
      display: block;
      vertical-align: bottom;
    }

    /* ---- particles.js container ---- */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: #000000;
      background-image: url(""); /* nessuna immagine di sfondo, solo particelle */
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50% 50%;
      z-index: 0;
    }

    /* ---- contenuto sopra lo sfondo ---- */
    .scene {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      pointer-events: none; /* per ora niente click */
    }

    .hub-image {
      max-width: 90vw;
      max-height: 90vh;
      width: 1200px;    /* dimensione “desktop” suggerita */
      height: auto;
      display: block;
    }

    /* ---- stats.js / contatore particelle (puoi anche rimuoverlo dopo i test) ---- */
    .count-particles {
      background: #000022;
      position: fixed;
      top: 48px;
      left: 0;
      width: 80px;
      color: #13E8E9;
      font-size: .8em;
      text-align: left;
      text-indent: 4px;
      line-height: 14px;
      padding-bottom: 2px;
      font-family: Helvetica, Arial, sans-serif;
      font-weight: bold;
      z-index: 20;
    }

    .js-count-particles {
      font-size: 1.1em;
    }

    #stats,
    .count-particles {
      -webkit-user-select: none;
      margin-top: 5px;
      margin-left: 5px;
    }

    #stats {
      border-radius: 3px 3px 0 0;
      overflow: hidden;
      z-index: 20;
    }

    .count-particles {
      border-radius: 0 0 3px 3px;
    }
  </style>
</head>
<body>

  <!-- particles.js container -->
  <div id="particles-js"></div>

  <!-- contenuto principale: immagine del motore Nummus -->
  <div class="scene">
    <img src="img/nummus.hub.nos.png" alt="Nummus Engine" class="hub-image" />
  </div>

  <!-- stats - count particles (solo per debug, puoi rimuoverlo in futuro) -->
  <div class="count-particles">
    <span class="js-count-particles">--</span> particles
  </div>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>

  <!-- init particles.js + stats -->
  <script>
    /* Config particles.js presa dal tuo snippet */
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 139,
          "density": {
            "enable": true,
            "value_area": 1362.9002517356944
          }
        },
        "color": {
          "value": "#ff6800"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 8.017060304327615,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 0,
            "size_min": 0,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 194.88745249618358,
            "size": 40,
            "duration": 3.1669211030629834,
            "opacity": 1,
            "speed": 3
          },
          "repulse": {
            "distance": 143.85614385614386,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });

    /* stats.js + contatore particelle */
    var count_particles, stats, update;
    stats = new Stats;
    stats.setMode(0);
    stats.domElement.style.position = 'fixed';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);
    count_particles = document.querySelector('.js-count-particles');
    update = function() {
      stats.begin();
      stats.end();
      if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
        count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
      }
      requestAnimationFrame(update);
    };
    requestAnimationFrame(update);
  </script>
</body>
</html>
